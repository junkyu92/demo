<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>

    <form role="form" action="/loginProc" th:object="${loginDto}" method="post">
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="이메일을 입력하세요.">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요.">
        </div>
        <p th:if="${error}" id="valid" class="alert alert-danger" th:text="${exception}"></p>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a href="/oauth2/authorization/google">구글 로그인</a>
    <a href="/oauth2/authorization/naver">네이버 로그인</a>
    <a href="/signup">회원가입</a>
    <br/>
    <div th:replace="fragments/footer :: footer"></div>
</div> <!-- /container -->

</body>
</html>
