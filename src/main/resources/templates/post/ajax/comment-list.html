<table class="table">
    <tr th:each="comment : ${comments.getContent()}">
        <td th:text="*{comment.id}"></td>
        <td th:text="*{comment.content}"></td>
        <td th:text="*{comment.memberNickname}"></td>
        <td th:text="*{comment.createDate}"></td>
        <td>
            <a class="re" href="#" onclick="">대댓글</a>
            <form role="form" action="/comment" method="post" style="display: none">
                <input type="hidden" name="postId" th:value="${comment.postId}">
                <input type="hidden" name="parentId" th:value="${comment.id}">
                <div class="form-group">
                    <textarea name="content" id="content" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">작성</button>
            </form>
        </td>
    </tr>
</table>

<nav aria-label="Page navigation" class="pagination justify-content-center">
    <ul class="pagination">
        <li th:if="${comments.hasPrevious()}" class="page-item">
            <a href="#" th:onclick="'getCommentList(0);'" class="page-link">처음</a>
        </li>
        <li th:if="${comments.hasPrevious()}" class="page-item">
            <a href="#" th:onclick="'getCommentList(\'' + ${comments.getNumber()-1} + '\');'" class="page-link">이전</a>
        </li>
        <li th:each="i : ${#numbers.sequence(0, comments.totalPages - 1)}" class="page-item">
            <a href="#" th:onclick="'getCommentList(\'' + ${i} + '\');'" th:classappend="${comments.number == i} ? 'active' : ''" class="page-link" th:text="${i + 1}">1</a>
        </li>
        <li th:if="${comments.hasNext()}" class="page-item">
            <a href="#" th:onclick="'getCommentList(\'' + ${comments.getNumber()+1} + '\');'" class="page-link">다음</a>
        </li>
        <li th:if="${comments.hasNext()}" class="page-item">
            <a href="#" th:onclick="'getCommentList(\'' + ${comments.getTotalPages() - 1} + '\');'" class="page-link">끝</a>
        </li>
    </ul>
</nav>
<script>
    $('.re').click(function (){
        $(this).siblings("form").css('display','')
    })
</script>
