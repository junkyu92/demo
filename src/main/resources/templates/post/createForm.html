<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>

    <form role="form" action="/post" method="post">
        <input type="hidden" name="boardId" th:value="${boardId}">
        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력해주세요.">
        </div>
        <div class="form-group">
            <textarea id="content" name="content" class="form-control" placeholder="내용을 입력해주세요."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div th:replace="fragments/footer :: footer"></div>
</div>

</body>
</html>
