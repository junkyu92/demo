<table class="table">
    <thead>
    <th>이메일</th>
    <th>닉네임</th>
    <th>게시글</th>
    <th>권한</th>
    <th>권한변경</th>
    </thead>
    <tr th:each="member : ${members}">
        <td th:text="${member.email}"></td>
        <td th:text="${member.nickname}"></td>
        <td th:text="${member.postNum}"></td>
        <td th:text="${member.role}"></td>
        <td th:id="${member.id}">
            <select class="roleSelect">
                <option th:each="role : ${roles}" th:value="${role}" th:text="${role}" th:selected="${member.role eq role}"></option>
            </select>
        </td>
    </tr>
</table>

<nav aria-label="Page navigation" class="pagination justify-content-center">
    <ul class="pagination">
        <li th:if="${members.hasPrevious()}" class="page-item">
            <a href="#" th:onclick="'searchMember(0);'" class="page-link">처음</a>
        </li>
        <li th:if="${members.hasPrevious()}" class="page-item">
            <a href="#" th:onclick="'searchMember(\'' + ${members.getNumber()-1} + '\');'" class="page-link">이전</a>
        </li>
        <li th:each="i : ${#numbers.sequence(0, members.totalPages - 1)}" class="page-item">
            <a href="#" th:onclick="'searchMember(\'' + ${i} + '\');'" th:classappend="${members.number == i} ? 'active' : ''" class="page-link" th:text="${i + 1}">1</a>
        </li>
        <li th:if="${members.hasNext()}" class="page-item">
            <a href="#" th:onclick="'searchMember(\'' + ${members.getNumber()+1} + '\');'" class="page-link">다음</a>
        </li>
        <li th:if="${members.hasNext()}" class="page-item">
            <a href="#" th:onclick="'searchMember(\'' + ${members.getTotalPages() - 1} + '\');'" class="page-link">끝</a>
        </li>
    </ul>
</nav>
