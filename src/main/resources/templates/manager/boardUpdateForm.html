<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>

<div class="container">
    <div th:replace="fragments/managerBodyHeader :: managerBodyHeader"></div>

    <input type="hidden" id="id" th:value="${board.id}">
    <div class="form-group">
        <label th:for="name">이름</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="게시판 이름을 입력하세요." th:value="${board.name}">
    </div>
    <button id="updateBtn" type="submit" class="btn btn-primary">Submit</button>

    <div th:replace="fragments/footer :: footer"></div>
</div>

</body>
</html>
<script>
    $('#updateBtn').click(function () {
        $.ajax({
            url: "/manager/board",
            method: "patch",
            data: {
                id: $('#id').val(),
                name: $('#name').val()
            },
            success(d){
                location.href="/manager/board"
            }
        })
    });
</script>
