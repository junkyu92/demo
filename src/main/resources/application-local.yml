spring:
  datasource:
    url: jdbc:mysql://localhost:3306/demo
    username: root
    password: 1692
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

logging:
  level:
    org.hibernate.sql: debug
    org.springframework.security: trace

